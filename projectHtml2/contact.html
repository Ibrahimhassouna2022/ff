    <link rel="stylesheet" href="style/styleOne.css">

<body>
    <header class="main-header">
        <div class="title">
            <h1>HB</h1>
        </div>
        <nav class="navigation clearfix">
            <ul class="listnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact US</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact_form">

        <div class="contact_text">
            <h3 class="h3t"><span style="color: rgb(224, 164, 51);">Contact</span> Us</h3>
            <p style="font-size: 20px;">please fill out the form below to contact us</p>
        </div>
        <form action="">
            <div class="name_div">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="email_div">
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail">
            </div>

                 <label for="message">Message</label>
                <textarea name="" id="message"></textarea>
                <br>
             <button type="submit" class="submitbtn">Submit</button>
        </form>

    </section>
    <section class="socialmediaContact">
        <div class="Location">
            <i class="fa-solid fa-calendar"></i>
            <h4>Location</h4>
            <p>50 Main st,Boston MA</p>
        </div>
        <div class="phone">

            <i class="fa-solid fa-phone-flip"></i>
            <h4>Phone Number</h4>
            <p>(671)555-5555 </p>
        </div>
        <div class="Email">
            <i class="fa-solid fa-envelope"></i>
            <h4>Email Address</h4>
            <p>BsHotel@gmail.com</p>

        </div>
    </section>

    <footer class="footer-pageone">
