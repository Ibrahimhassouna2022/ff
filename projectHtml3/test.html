<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على flex-basis</title>
    <style>
        .container {
            display: flex;
            gap: 10px; /* مسافة بين العناصر */
            border: 2px solid #333;
            padding: 10px;
        }
/* 
 
Icon Family

Classic
Select an Icon Style
<i class="fa-regular fa-clipboard"></i>
<i class="fa-regular fa-snowflake"></i>
<i class="fa-regular fa-comment"></i>
 */
        .item {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            border: 1px solid #0077b6;
            font-size: 20px;
        }

        /* تحديد حجم أساسي للعناصر */
        .item1 {
            flex-basis: 100px; /* سيكون عرضه 100 بكسل */
        }

        .item2 {
            flex-basis: 200px; /* سيكون عرضه 200 بكسل */
        }

        .item3 {
            flex-basis: 300px; /* سيكون عرضه 300 بكسل */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">عنصر 1</div>
        <div class="item item2">عنصر 2</div>
        <div class="item item3">عنصر 3</div>
    </div>

</body>
</html>
